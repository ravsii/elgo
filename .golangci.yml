run:
  timeout: 5m
  skip-dirs:
    - docs
  modules-download-mode: readonly
  allow-parallel-runners: true
  go: "1.20"

output:
  format: colored-line-number

linters:
  enable-all: true
  disable:
    - deadcode
    - depguard
    - dupl
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - funlen
    - gochecknoglobals
    - golint
    - gomnd
    - gosec
    - ifshort
    - interfacer
    - maligned
    - nlreturn
    - nonamedreturns
    - nosnakecase
    - revive
    - scopelint
    - structcheck
    - structcheck
    - testpackage
    - varcheck
    - varnamelen
    - wrapcheck
    - wsl
